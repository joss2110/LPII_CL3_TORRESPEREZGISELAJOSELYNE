<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
		<title>Listado de Productos</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<body>
		
		<h1 class="text-center m-4">Listado de Productos</h1>
		<p class="mx-auto px-auto w-75 m-4">
			<a th:href="@{RegistrarProducto}" class="btn btn-primary" th:text="'nuevo registro'" title="crear nuevo registro"></a>
		</p>
		
		<table class="table mx-auto px-auto w-75">
			<tr>
				<th>Codigo</th>
				<th>Nombre</th>
				<th>Precio Venta</th>
				<th>Precio Compra</th>
				<th>Estado</th>
				<th>descripcion</th>
				<th colspan="2" class="text-center">Acciones</th>
			</tr>
			<th:block th:each="p:${listado}">
				<tr>
					<td th:text="${p.idproductocl3}"></td>
					<td th:text="${p.nombrecl3}"></td>
					<td th:text="${p.precioventacl3}"></td>
					<td th:text="${p.preciocompracl3}"></td>
					<td th:text="${p.estadocl3}"></td>
					<td th:text="${p.descripcl3}"></td>
					<td class="text-center"><a class="btn btn-info" th:href="@{editar/}+${p.idproductocl3}" th:text="Editar" 
					title="Editar Registro"></a></td>
					<td class="text-center"><a class="btn btn-info" th:href="@{eliminar/}+${p.idproductocl3}" th:text="Eliminar" 
						title="Editar Registro"></a></td>
				</tr>
				
			</th:block>
			
		</table>
	</body>
	
</html>
